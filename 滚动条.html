<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body{
            height: 1900px;
        }
        #div{
            width:200px;
            height:200px;
            background:black;
            position:absolute;
            left:200px;
        }
    </style>
</head>
<body>
    <div id="div">
    </div>
    <script>
        var oDiv = document.getElementById('div')
        window.onscroll = function(){
            var scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
            oDiv.style.top = scrollTop + 100 +"px";
        }
    </script>

</body>
</html>
