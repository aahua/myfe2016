<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .show{
            height: 200px;
            width: 200px;
            background:red;
        }
        .hide{
            display:none;
        }
    </style>
</head>
<body>
    <div id="app">
       <button @click="fn">click</button>
        <div class="show" :class="{hide:isHide}"></div>
    </div>
    <script src="vue.js"></script>
    <script>
        var vue = new Vue({
            el:'#app',
            data:{
                isHide:false
            },
            methods:{
             fn:function(){
                 this.isHide = !this.isHide;
             }
            }
        })

    </script>

</body>
</html>
