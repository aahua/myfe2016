<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="app">
  <button @click="fn">点击</button>
    当前点击的个数为：{{msg}} 次
</div>
<script src="vue.js"></script>
<script>
    var vue= new Vue({
        el:'#app',
        data:{
            msg:0
        },
        methods:{
           fn:function(){
              this.msg++;
           }
        }
    })
</script>

</body>
</html>
