<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <div id="app"></div>
    <script src="react-15.3.1/build/react.js"></script>
    <script src="react-15.3.1/build/react-dom.js"></script>
    <script src="react-15.3.1/browser.js"></script>
    <script type="text/babel">
        var Checkbox = React.createClass({

            render : function(){
                var checkboxs = [];
                this.props.companys.forEach(function(value,index){
                    checkboxs.push(<label key={index}>{value}<input type="checkbox"/></label>);
                });
                return(
                        <div>{checkboxs}</div>
                );
            }
        });
        var Company = React.createClass({
            getInitialState : function(){
                return {
                    count : 0
                };
            },
            counter : function(){
                this.setState({
                    count:this.state.count +１
                })；
            },
           render : function(){
               var companys = ["百度","阿里","腾讯"];
               return(
                       <div>
                               <h1>你一共选择的公司的个数为: {this.state.count}</h1>
                                <Checkbox companys={companys}/>
                               </div>
               );
           }
        })
        ReactDOM.render(
                <Company/>,
                document.getElementById("app")
        )
    </script>


</body>
</html>
