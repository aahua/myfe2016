<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            background: olive;
            color: black;
            width: 200px;
            height: 100px;
            position: absolute;
            left:0;
        }
    </style>
</head>
<body>
<button id="btn" >移动</button>
<div id="div"> 我动。。。。。。</div>
<script>
    var oDiv = document.getElementById('div');
    var oBtn = document.getElementById ('btn');
    oBtn.onclick = function(){
         oDiv.style.left = oDiv.offsetLeft +10 +'px';
    }

</script>
</body>
</html>
